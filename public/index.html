<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Seedr Stremio Addon</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      margin: 0;
      padding: 2rem;
      background: #f5f7fa;
      color: #333;
    }
    .container {
      max-width: 600px;
      margin: 4rem auto;
      background: #fff;
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.1);
    }
    h1 {
      text-align: center;
      font-size: 1.8rem;
      margin-bottom: 1rem;
    }
    button {
      width: 100%;
      padding: 0.75rem;
      font-size: 1rem;
      background: #0070f3;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s ease;
      margin-bottom: 1rem;
    }
    button:hover {
      background: #005dc1;
    }
    .copy-btn {
      background: #28a745;
    }
    .copy-btn:hover {
      background: #218838;
    }
    .show-files-btn {
      background: #6c757d;
    }
    .show-files-btn:hover {
      background: #5a6268;
    }
    .message {
      margin-top: 1rem;
      text-align: center;
      font-weight: 500;
    }
    .install-link {
      display: block;
      margin-top: 1.5rem;
      text-align: center;
      color: #0070f3;
      text-decoration: none;
      font-weight: 600;
    }
    .install-link:hover {
      text-decoration: underline;
    }
    #filesList {
      margin-top: 2rem;
      text-align: left;
    }
    .file-item, .folder-item {
      padding: 1rem;
      border-bottom: 1px solid #eee;
    }
    .file-item a, .folder-item a {
      margin-right: 1rem;
      color: #0070f3;
      text-decoration: none;
    }
    .file-item a:hover, .folder-item a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Authorize Seedr</h1>
    <button id="getCodeBtn">ğŸ” Get Authorization Code</button>
    <button id="copyCodeBtn" class="copy-btn" style="display: none;">ğŸ“‹ Copy Code</button>
    <button id="showFilesBtn" class="show-files-btn" style="display: none;">ğŸ“‚ Show Files</button>
    <p class="message" id="message"></p>
    <a id="installLink" class="install-link" href="#" style="display: none;">ğŸš€ Install Stremio Addon</a>
    <div id="filesList"></div>
  </div>

  <script>
    console.log('Script loaded');
    const getCodeBtn = document.getElementById('getCodeBtn');
    const copyCodeBtn = document.getElementById('copyCodeBtn');
    const showFilesBtn = document.getElementById('showFilesBtn');
    const message = document.getElementById('message');
    const installLink = document.getElementById('installLink');
    const filesList = document.getElementById('filesList');
    let userCode = '';

    getCodeBtn.addEventListener('click', async () => {
      console.log('Get Code button clicked');
      message.textContent = 'ğŸ”„ Requesting authorization code...';
      try {
        const res = await fetch('/get-device-code', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' }
        });
        const result = await res.json();
        if (res.ok && result.success) {
          userCode = result.user_code;
          message.innerHTML = `âœ… Enter this code at <a href="https://seedr.cc/devices" target="_blank">seedr.cc/devices</a>: <b>${userCode}</b><br>Then click "Check Authorization" below.`;
          getCodeBtn.textContent = 'ğŸ” Check Authorization';
          copyCodeBtn.style.display = 'block';
          getCodeBtn.onclick = checkAuth;
        } else {
          message.textContent = `âŒ ${result.error || 'Failed to get code. Try again.'}`;
        }
      } catch (err) {
        message.textContent = 'âŒ Server error. Check connection or try again.';
        console.error('Fetch error:', err);
      }
    });

    copyCodeBtn.addEventListener('click', () => {
      console.log('Copy Code button clicked');
      navigator.clipboard.writeText(userCode).then(() => {
        message.textContent = 'âœ… Code copied to clipboard!';
        setTimeout(() => {
          message.innerHTML = `âœ… Enter this code at <a href="https://seedr.cc/devices" target="_blank">seedr.cc/devices</a>: <b>${userCode}</b><br>Then click "Check Authorization" below.`;
        }, 2000);
      }).catch((err) => {
        message.textContent = 'âŒ Failed to copy code.';
        console.error('Copy error:', err);
      });
    });

    async function checkAuth() {
      console.log('Check Auth button clicked');
      message.textContent = 'ğŸ”„ Checking authorization...';
      try {
        const res = await fetch('/check-auth', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' }
        });
        const result = await res.json();
        if (res.ok && result.success) {
          message.textContent = 'âœ… Authorization successful! Token saved.';
          installLink.href = `stremio://${window.location.host}/manifest.json`;
          installLink.style.display = 'block';
          showFilesBtn.style.display = 'block';
          copyCodeBtn.style.display = 'none';
        } else {
          message.textContent = `âŒ ${result.error || 'Authorization not complete. Enter code at seedr.cc/devices.'}`;
        }
      } catch (err) {
        message.textContent = 'âŒ Server error. Check connection or try again.';
        console.error('Auth error:', err);
      }
    }

    showFilesBtn.addEventListener('click', async () => {
      console.log('Show Files button clicked');
      message.textContent = 'ğŸ”„ Loading files...';
      filesList.innerHTML = '';
      try {
        const res = await fetch('/files', {
          method: 'GET',
          headers: { 'Content-Type': 'application/json' }
        });
        const result = await res.json();
        if (res.ok && result.success) {
          message.textContent = 'âœ… Files loaded.';
          result.folders.forEach(folder => {
            const folderDiv = document.createElement('div');
            folderDiv.className = 'folder-item';
            folderDiv.innerHTML = `
              <b>ğŸ“‚ ${folder.name}</b> (${folder.size})<br>
              <a href="#" onclick="getFiles('${folder.id}')">Get Files</a>
              <a href="#" onclick="getLink('${folder.id}')">Get Link</a>
              <a href="#" onclick="deleteItem('${folder.id}', 'folder')">Delete</a>
            `;
            filesList.appendChild(folderDiv);
          });
          result.files.forEach(file => {
            const fileDiv = document.createElement('div');
            fileDiv.className = 'file-item';
            fileDiv.innerHTML = `
              <b>${file.play_video ? 'ğŸ¬' : file.play_audio ? 'ğŸµ' : 'ğŸ“„'} ${file.name}</b> (${file.size})<br>
              <a href="#" onclick="getFileLink('${file.folder_file_id}', '${file.play_video ? 'v' : file.play_audio ? 'a' : 'u'}')">Get Link</a>
              <a href="#" onclick="deleteItem('${file.folder_file_id}', 'file')">Delete</a>
            `;
            filesList.appendChild(fileDiv);
          });
        } else {
          message.textContent = `âŒ ${result.error || 'Failed to load files.'}`;
        }
      } catch (err) {
        message.textContent = 'âŒ Server error. Check connection or try again.';
        console.error('Files error:', err);
      }
    });

    async function getFiles(folderId) {
      console.log(`Get Files for folder ${folderId}`);
      message.textContent = 'ğŸ”„ Loading folder contents...';
      filesList.innerHTML = '';
      try {
        const res = await fetch(`/files/${folderId}`, {
          method: 'GET',
          headers: { 'Content-Type': 'application/json' }
        });
        const result = await res.json();
        if (res.ok && result.success) {
          message.textContent = `âœ… Folder: ${result.name}`;
          result.files.forEach(file => {
            const fileDiv = document.createElement('div');
            fileDiv.className = 'file-item';
            fileDiv.innerHTML = `
              <b>${file.play_video ? 'ğŸ¬' : file.play_audio ? 'ğŸµ' : 'ğŸ“„'} ${file.name}</b> (${file.size})<br>
              <a href="#" onclick="getFileLink('${file.folder_file_id}', '${file.play_video ? 'v' : file.play_audio ? 'a' : 'u'}')">Get Link</a>
              <a href="#" onclick="deleteItem('${file.folder_file_id}', 'file')">Delete</a>
            `;
            filesList.appendChild(fileDiv);
          });
        } else {
          message.textContent = `âŒ ${result.error || 'Failed to load folder contents.'}`;
        }
      } catch (err) {
        message.textContent = 'âŒ Server error. Check connection or try again.';
        console.error('Folder error:', err);
      }
    }

    async function getLink(folderId) {
      console.log(`Get Link for folder ${folderId}`);
      message.textContent = 'ğŸ”„ Fetching folder link...';
      try {
        const res = await fetch(`/folder-link/${folderId}`, {
          method: 'GET',
          headers: { 'Content-Type': 'application/json' }
        });
        const result = await res.json();
        if (res.ok && result.success) {
          message.innerHTML = `âœ… Folder Link: <a href="${result.url}" target="_blank">${result.url}</a>`;
        } else {
          message.textContent = `âŒ ${result.error || 'Failed to fetch link.'}`;
        }
      } catch (err) {
        message.textContent = 'âŒ Server error. Check connection or try again.';
        console.error('Link error:', err);
      }
    }

    async function getFileLink(fileId, type) {
      console.log(`Get File Link for ${type}${fileId}`);
      message.textContent = 'ğŸ”„ Fetching file link...';
      try {
        const res = await fetch(`/file-link/${type}${fileId}`, {
          method: 'GET',
          headers: { 'Content-Type': 'application/json' }
        });
        const result = await res.json();
        if (res.ok && result.success) {
          message.innerHTML = `âœ… File Link: <a href="${result.url}" target="_blank">${result.url}</a>`;
        } else {
          message.textContent = `âŒ ${result.error || 'Failed to fetch link.'}`;
        }
      } catch (err) {
        message.textContent = 'âŒ Server error. Check connection or try again.';
        console.error('File link error:', err);
      }
    }

    async function deleteItem(id, type) {
      console.log(`Delete ${type} ${id}`);
      if (!confirm(`Are you sure you want to delete this ${type}?`)) return;
      message.textContent = `ğŸ”„ Deleting ${type}...`;
      try {
        const res = await fetch(`/delete/${type}/${id}`, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' }
        });
        const result = await res.json();
        if (res.ok && result.success) {
          message.textContent = `âœ… ${type.charAt(0).toUpperCase()}${type.slice(1)} deleted successfully.`;
          showFilesBtn.click();
        } else {
          message.textContent = `âŒ ${result.error || `Failed to delete ${type}.`}`;
        }
      } catch (err) {
        message.textContent = 'âŒ Server error. Check connection or try again.';
        console.error('Delete error:', err);
      }
    }
  </script>
</body>
</html>
