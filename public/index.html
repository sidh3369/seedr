<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Seedr Stremio Addon</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      margin: 0;
      padding: 2rem;
      background: #f5f7fa;
      color: #333;
    }

    .container {
      max-width: 400px;
      margin: 4rem auto;
      background: #fff;
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.1);
    }

    h1 {
      text-align: center;
      font-size: 1.8rem;
      margin-bottom: 1rem;
    }

    button {
      width: 100%;
      padding: 0.75rem;
      font-size: 1rem;
      background: #0070f3;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    button:hover {
      background: #005dc1;
    }

    .message {
      margin-top: 1rem;
      text-align: center;
      font-weight: 500;
    }

    .install-link {
      display: block;
      margin-top: 1.5rem;
      text-align: center;
      color: #0070f3;
      text-decoration: none;
      font-weight: 600;
    }

    .install-link:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Authorize Seedr</h1>
    <button id="getCodeBtn">üîê Get Authorization Code</button>
    <p class="message" id="message"></p>
    <a id="installLink" class="install-link" href="#" style="display: none;">üöÄ Install Stremio Addon</a>
  </div>

  <script>
    const getCodeBtn = document.getElementById('getCodeBtn');
    const message = document.getElementById('message');
    const installLink = document.getElementById('installLink');

    getCodeBtn.addEventListener('click', async () => {
      message.textContent = 'üîÑ Requesting authorization code...';
      try {
        const res = await fetch('/get-device-code', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' }
        });
        const result = await res.json();
        if (res.ok && result.success) {
          message.innerHTML = `‚úÖ Enter this code at <a href="https://seedr.cc/devices" target="_blank">seedr.cc/devices</a>: <b>${result.user_code}</b><br>Then click "Check Authorization" below.`;
          getCodeBtn.textContent = 'üîç Check Authorization';
          getCodeBtn.onclick = checkAuth;
        } else {
          message.textContent = `‚ùå ${result.error || 'Failed to get code. Try again.'}`;
        }
      } catch (err) {
        message.textContent = '‚ùå Server error. Check connection or try again.';
        console.error('Error:', err);
      }
    });

    async function checkAuth() {
      message.textContent = 'üîÑ Checking authorization...';
      try {
        const res = await fetch('/check-auth', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' }
        });
        const result = await res.json();
        if (res.ok && result.success) {
          message.textContent = '‚úÖ Authorization successful! Token saved.';
          installLink.href = `stremio://${window.location.host}/manifest.json`;
          installLink.style.display = 'block';
        } else {
          message.textContent = `‚ùå ${result.error || 'Authorization not complete. Enter code at seedr.cc/devices.'}`;
        }
      } catch (err) {
        message.textContent = '‚ùå Server error. Check connection or try again.';
        console.error('Error:', err);
      }
    }
  </script>
</body>
</html>
